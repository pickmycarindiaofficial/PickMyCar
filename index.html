  <!-- Critical CSS - Inline for instant render -->
  <style>
    /* Critical above-the-fold CSS for instant FCP */
    :root {
      font-family: Lato, system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: #fff;
    }

    #root {
      min-height: 100vh;
    }

    .skeleton {
      background: #eff6ff;
      background-image: linear-gradient(90deg, #eff6ff 0px, #dbeafe 40px, #eff6ff 80px);
      background-size: 600px;
      animation: shimmer 2s infinite linear;
    }

    @keyframes shimmer {
      0% {
        background-position: -600px 0;
      }

      100% {
        background-position: 600px 0;
      }
    }

    .skeleton-logo {
      height: 40px;
      width: 140px;
      border-radius: 8px;
      margin-bottom: 24px;
    }

    .skeleton-nav {
      display: flex;
      gap: 16px;
      margin-bottom: 32px;
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Initial loading skeleton for better perceived performance -->
    <div style="padding: 24px; max-width: 1200px; margin: 0 auto;">
      <div class="skeleton skeleton-logo"></div>
      <div class="skeleton-nav">
        <div class="skeleton" style="height: 32px; width: 80px; border-radius: 4px;"></div>
        <div class="skeleton" style="height: 32px; width: 80px; border-radius: 4px;"></div>
        <div class="skeleton" style="height: 32px; width: 80px; border-radius: 4px;"></div>

      <div class="skeleton" style="height: 300px; border-radius: 16px; margin-bottom: 32px;"></div>
      <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px;">
        <div class="skeleton" style="height: 380px; border-radius: 16px;"></div>
        <div class="skeleton" style="height: 380px; border-radius: 16px;"></div>
        <div class="skeleton" style="height: 380px; border-radius: 16px;"></div>
      </div>
    </div>
  </div>
